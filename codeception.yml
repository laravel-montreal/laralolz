actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
modules:
    config:
        environment_file: .env.testing
        Db:
            dsn: ''
            user: ''
            password: ''
            dump: tests/_data/dump.sql
            cleanup: true
